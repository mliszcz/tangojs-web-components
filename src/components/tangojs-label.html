<!DOCTYPE html>

<script type="text/javascript" src="../web-component-element.js"></script>

<template>
  <span id="wrapper">
    <span id="name"></span>
    <span id="value"></span>
    <span id="unit"></span>
  </span>
</template>

<script type="text/javascript">
(function() {
  'use strict'

  const template = WebComponentElement
    .getCurrentDocument(window)
    .querySelector('template')

  class TangoJsLabelElement extends WebComponentElement {

    get model() {
      return this._model
    }

    set model(value) {
      this.createAttributeProxy(value)
      this.updateNameAndUnit()
      this.restartPollingTimer()
      this._model = value
    }

    get showQuality () {
      return this._showQuality
    }

    set showQuality (value) {
      this.toggleQualityLed(value)
      this._showQuality = value
    }

    /** @private */
    createAttributeProxy (model) {
      const [_, devname, attrname] = model.match(/^(.+)\/([A-Za-z0-9_]+)$/)
      this._proxy = new tangojs.proxy.AttributeProxy(devname, attrname)
    }

    /** @private */
    updateNameAndUnit () {
      this._proxy.get_info().then(attributeInfo => {
        this._root.getElementById('name').textContent
          = this.showName ? attributeInfo.name : ''
        this._root.getElementById('unit').textContent
          = this.showUnit ? attributeInfo.display_unit : ''
      })
    }

    /** @private */
    restartPollingTimer () {
      const value = this._root.getElementById('value')

      if (this._timer) {
        clearInterval(this._timer)
      }

      this._timer = setInterval(() => {
        this._proxy.read()
          .then(deviceAttribute => {
            this._led.color = this.getQualityLedColor(deviceAttribute.quality)
            value.textContent = deviceAttribute.value
          })
          .catch(e => console.error(e))
      }, this.pollPeriod)
    }

    /** @private */
    getQualityLedColor (quality) {
      switch (quality) {
        case tangojs.tango.AttrQuality.ATTR_VALID: return '#80FF00'
        case tangojs.tango.AttrQuality.ATTR_INVALID: return '#FF00FF'
        case tangojs.tango.AttrQuality.ATTR_ALARM: return '#FF0000'
        case tangojs.tango.AttrQuality.ATTR_CHANGING: return '#0080FF'
        case tangojs.tango.AttrQuality.ATTR_WARNING: return '#FFFF00'
      }
    }

    /** @private */
    toggleQualityLed (newShowQuality) {
      if (newShowQuality && !this.showQuality) {
        this._root.getElementById('wrapper').appendChild(this._led)
      } else if (!newShowQuality && this.showQuality) {
        this._root.getElementById('wrapper').removeChild(this._led)
      }
    }

    createdCallback () {

      const clone = document.importNode(template.content, true)
      this._root = this.createShadowRoot()
      this._root.appendChild(clone)

      this._led = document.createElement('x-led')
      this._led.setAttribute('color', '#FF0000')
      this._led.setAttribute('on', '')

      super.createdCallback()
    }
  }

  WebComponentElement.defineProperties(
    TangoJsLabelElement.prototype,
    ['pollPeriod', 'showName', 'showUnit'])

  WebComponentElement.bindAttributes(
    TangoJsLabelElement.prototype,
    {
      'model': 'string',
      'pollPeriod': 'number',
      'showName': 'boolean',
      'showUnit': 'boolean',
      'showQuality': 'boolean'
    })

  WebComponentElement.registerComponent(window,
                                        TangoJsLabelElement,
                                        'tangojs-label',
                                        'TangoJsLabelElement')
})()

</script>
